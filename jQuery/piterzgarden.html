<!--
На сайте существует блок, содержащий следующий html:
<div class="header-contacts"><span class="phone-code">+375 (29) </span> 11-11-333 (Velcom) <br/> звоните с 10 до 21</div>
необходимо при помощи jQuery изменить данный html таким образом, чтобы:
done - Префикс (29) был жирным и в два раза меньше чем основной телефон
done - Префикс +375 был не жирным и таким же как основной телефон
- Формат основной части телефона был изменен с XX-XX-XXX на XXX-XX-XX
done - Текст "(Velcom)" был удален
done - Весь номер телефона имел отступ в 10px от остального текста
-->

<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Контакты</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
    </style>
  </head>
  <body>
    <div class="header-contacts">
      <div class="padding">+375
        <span class="phone-code"> (29) </span>
        <span class="phone">11-11-333</span>
      </div>
      (Velcom) <br/> звоните с 10 до 21
    </div>
  </body>
<script src="js/script.js"></script>
</html>
